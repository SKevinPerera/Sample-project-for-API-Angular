<div>
    <h3>Sample project for Calling API</h3>
    <p>Albums Collection</p>
    <div class="row">
        <div class="col-sm-4"  *ngFor="let album of albums | async">
            <div class="card">
                <div class="card-body">
                    <a routerLink="photos/{{album.id}}">{{album.title}}</a>
                </div> 
            </div>
        </div>
    </div>
</div>
